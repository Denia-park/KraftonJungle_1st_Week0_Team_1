<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../static/cookie.js"></script>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            color: #00C73C;
        }

        html {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        body {
            width: 80%;
            border: 1px solid #00C73C;
        }

        h1, h3 {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            color: #00C73C;
        }


        .myInfoDiv {
            display: flex;
            justify-content: center;

            margin-bottom: 20px;
        }

        .myBoardDiv {
            display: flex;
            justify-content: center;

            margin-top: 20px;

            font-size: 11px;
        }

        .myDetail {
            font-size: 20px;
        }

        .tableTitle {
            width: 150px;
        }

        th,
        td {
            text-align: center;
        }

        .tableContentTitle {
            text-align: left;
        }

        .inner_info {
            display: inline-block;
            color: black;
        }

    </style>
</head>
<body>
    <h1>
        마이 페이지
    </h1>
    <div class="myInfoDiv">
        <div class="myDetail">
            <div>이름 :
                <p class="inner_info">{{ name1 }}</p>
            </div>
            <div>E-Mail :
                <p class="inner_info">example@example.com</p>
            </div>
        </div>

    </div>
    <div class="line">
        <hr>
    </div>
    <h3>
        내가 쓴 글
    </h3>
    <div class="myBoardDiv">
        <table class="table table-hover mt-3">
            <thead class="table-light">
            <tr>
                <th scope="col">번호</th>
                <th scope="col" class="tableTitle">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">작성일</th>
                <th scope="col">참여인원</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for tableInfo in tableInfoList %}
                <tr>
                    <th scope="row">{{ tableInfo["idx"] }}</th>
                    <td class="tableContentTitle">{{ tableInfo["title"] }}</td>
                    <td>{{ tableInfo["name"] }}</td>
                    <td>{{ tableInfo["post-date"] }}</td>
                    <td>{{ tableInfo["join-num"] }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="closePurchase({{ tableInfo["idx"] }})">
                            마감
                        </button>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <th scope="row">1</th>
                <td class="tableContentTitle">제목1</td>
                <td>글쓴이</td>
                <td>22.10.15</td>
                <td>3</td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="closePurchase(1)">마감
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <button onclick="joinPurchase(1)">
            마감
        </button>

    </div>

    <script>
        setCookie("account", "aaa@naver.com/길동", 1)
        let myAccount = getCookie("account")

        function closePurchase(idx) {
            //쿠키를 가져와서 쿠키에 저장된 데이터를 보냄
            let myAccount = getCookie("account")
            //서버에서 쿠키의 데이터와 idx 의 작성자 정보를 비교해서 옳은 유저이면
            //마감기능을 수행 후 success 를 return
            //아니면 실패를 return

            $.ajax({
                type: "POST", // POST 방식으로 요청하겠다.
                url: "/api/closePurchase",
                data: {account_give: myAccount, idx_give: idx}, // 데이터를 주는 방법
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["comment"]);
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else if (response["result"] == "error") {
                        alert(response["comment"]);
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }

        function joinPurchase(idx) {
            //쿠키를 가져와서 쿠키에 저장된 데이터를 보냄
            let myAccount = getCookie("account")
            //서버에서 쿠키의 데이터와 idx 의 작성자 정보를 비교해서 옳은 유저이면
            //마감기능을 수행 후 success 를 return
            //아니면 실패를 return

            $.ajax({
                type: "POST", // POST 방식으로 요청하겠다.
                url: "/api/joinPurchase",
                data: {account_give: myAccount, idx_give: idx}, // 데이터를 주는 방법
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["comment"]);
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else if (response["result"] == "error") {
                        alert(response["comment"]);
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }
    </script>

</body>
</html>
