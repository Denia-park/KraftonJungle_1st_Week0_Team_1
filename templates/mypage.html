<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-size: 11px;
        }

        html {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        body {
            width: 80%;
            border: 1px solid black;
        }


        .myInfoDiv {
            border: 1px solid;
            background-color: yellow;

            display: flex;
            justify-content: center;

            margin-bottom: 20px;
        }

        .myBoardDiv {
            border: 1px solid;
            background-color: green;

            display: flex;
            justify-content: center;

            margin-top: 20px;
        }

        .myDetail {
            border: 1px solid;
        }

        .tableTitle {
            width: 150px;
        }

        .tableContent {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="myInfoDiv">
        <div class="myDetail">
            <p>이름 : 홍길동</p>
            <p>E-Mail : example@example.com</p>
        </div>

    </div>
    <div class="line">
        <hr>
    </div>
    <div class="myBoardDiv">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col" class="tableTitle">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">작성일</th>
                <th scope="col">참여인원</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td class="tableContent">제목1</td>
                <td>글쓴이</td>
                <td>22.10.15</td>
                <td class="tableContent">3</td>
                <td>
                    <button>마감</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td class="tableContent">제목2</td>
                <td>글쓴이2</td>
                <td>22.10.11</td>
                <td class="tableContent">5</td>
                <td>
                    <button>마감</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
