<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/navbar.js"></script>
    <style>
        th,
        td {
            text-align: center;
        }

        .title_td {
            text-align: left;
        }

        .reg-time {
            font-size: 11px;
            vertical-align: middle;
        }

        td a {
            text-decoration: none;
            color: black;
        }

        td a:hover {
            text-decoration: none;
            color: black;
        }

        .dropdown {
            background-color: #00c73c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            validate_user()
        });

        function logout() {
            deleteCookie("account");
            location.href = "/";
        }

        //쿠키삭제
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        function validate_user() {
            if (document.cookie != '') {
                $("#login-button").text('로그아웃');
                $("#login-button").attr('onclick', "logout()");

                let temp_html = `<button class="login-button border ms-2" onclick="location.href='/mypage'">마이페이지</button>`;
                $("#log-info").append(temp_html);

            } else {
                $("#login-button").text('로그인');
            }
        }
    </script>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">KRAFTON09</a>
            <div id="log-info" class="log-info d-flex me-3">
                <button id="login-button" class="login-button border" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 드롭박스 -->
        <div class="mt-5 d-flex justify-content-between">
            <select name="status" id="status">
                <option value="default">상태</option>
                <option value="recruitment">모집중</option>
                <option value="end">마감</option>
            </select>

            <div class="">
                <a href="/post" class="btn btn-outline-success">글쓰기</a>
            </div>
        </div>
        <!-- 테이블 -->
        <table class="table table-hover mt-3">
            <colgroup>
                <col width="6%"/>
                <col width="60%"/>
                <col width="10%"/>

            </colgroup>
            <thead class="table-light">
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">작성일</th>
                <th scope="col">참여인원</th>
            </tr>
            </thead>
            <tbody>
            {% for post in all_posts %}
                <tr>
                    <th scope="row">{{ post.idx }}</th>
                    <td class="title_td">
                        <a href="/post/{{ post.idx }}">
                            {{ post.title }}
                        </a>
                    </td>
                    <td>{{ post.writer_name }}</td>
                    <td class="text-muted reg-time">{{ post.reg_time }}</td>
                    <td>{{ post.participants | count }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // select 요소 참조
        const element = document.querySelector('#status');
        // 변경 이벤트 발생 감시
        element.addEventListener('change', handleChange);

        function handleChange(event) {
            // 값 가져오기
            const value = element.value;

            // 상태를 화면에 표시
            location.href = `/?status=${value}`
        }
    </script>
</body>

</html>
