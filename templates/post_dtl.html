<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        .post-dtl-border {
            height: 80%;
            border-radius: 5px;
        }

        .post-buttons a {
            font-size: 14px;
        }
    </style>
    <title>Document</title>

    <script>
        $(document).ready(function () {
            validate_user()
        });
        function validate_user() {
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            var cookieEmail = ca[0];
            let idxOfKey = cookieEmail.indexOf('=');
            let username = cookieEmail.substring(idxOfKey + 2, cookieEmail.length - 1);

            if (username == '{{post.writer_email}}'){
                $("#post-button").show();
            } else {
                document.getElementById("post-button").setAttribute('style', 'display:none !important');
            }
        }
    </script>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">KRAFTON09</a>
            <div class="log-info d-flex">
            </div>
        </div>
    </nav>
    <div class="container post-dtl-border mt-5 px-5 border">
        <div class="post-header mt-3">
            <div class="post-title">
                <h1>{{ post.title }}</h1>
            </div>

            <div class="writer-info row d-flex align-items-center">

                <div class="post-info-area col">
                    <p class="mb-0">{{ post.writer_name }}</p>
                    <small class="text-muted">2022.10.24</small>
                    <small class="text-muted participants">참여</small>
                    <small class="text-muted participants">3</small>
                </div>

                <div id="post-button" class="post-buttons col d-flex flex-row-reverse">
                    <a class="btn btn-success px-2">마감</button>
                    <a class="btn btn-primary px-2" href="/edit/{{ post.idx }}">수정</a>
                    <a class="btn btn-danger px-2" href="/delete/{{ post.idx }}">삭제</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="post-dtl">
            <p>{{ post.description }}</p>
        </div>
    </div>
</body>

</html>
