<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="post-header">
        <div class="post-title">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="writer-info row">
            <div class="profile-area">
                <p class="mb-0">{{ post.writer_name }}</p>
            </div>
            <div class="post-info-area ">
                <small class="text-muted">{{ post.reg_time }}</small>
                <small class="text-muted participants">참여</small>
                <small class="text-muted participants">3</small>
            </div>
        </div>
        <div class="post-buttons">
            <button>마감</button>
            <a href="/edit/{{ post.idx }}">수정</a>
            <a href="/delete/{{ post.idx }}">삭제</a>
        </div>
    </div>
    <div class="post-dtl">
        <p>글 내용<br>{{ post.description }}</p>
    </div>
</body>
</html>
